<div class="chat-input-box" id="chatLog" *ngIf="openSearch">
  <!-- GENERIC SEARCHBOX START-->

  <div *ngIf="!lead" class="chat-input__form">
<input
  type="text"
  class="chat-input__text queryInput"
  placeholder="{{ placeholderLabel }}"
  [(ngModel)]="value"
  (keydown.enter)="sendMessage()"
  [matAutocomplete]="auto"
  (keyup)="selectDropValue($event)"
/>

<mat-autocomplete #auto="matAutocomplete" (optionSelected)="querySelected($event.option.value)">
  <mat-option *ngFor="let question of questions" [value]="question" class="custom-option">
    <img src="https://cdn.jsdelivr.net/gh/corover/assets@new_assets/digisaathi_web/magnifying-glass.png" alt="search" class="option-icon" />
    <span class="option-text">{{ question }}</span>
  </mat-option>
</mat-autocomplete>


    <button
      *ngIf="value"
      (click)="sendMessage()"
      class="chat-submit"
      id="chat-submit"
    >
      <img
        class="sendicon"
        src="https://cdn.jsdelivr.net/gh/corover/assets@latest/digisaathi-assets/send_contextbot.svg"
        alt="Send"
      />
    </button>
    <button
      *ngIf="!value && micEnable && this.langCode !== 'or' && this.langCode !== 'asm'"
      class="chat-submit mic"
      id="chat-submit"
    >
      <img
        style="width: 18px"
        (click)="activateSpeechSearchMovie()"
        class="sendicon"
        src="https://cdn.jsdelivr.net/gh/corover/assets@latest/digisaathi-assets/microphone_contextbot.svg"
        alt="Mic"
      />
    </button>
  </div>

  <!-- GENERIC SEARCHBOX END-->

  <!-- LEAD FORM SEARCHBOX START-->

  <div
    *ngIf="lead && !showConfirmBox && !popLead && !registerLeadBox"
    class="leadForm"
    [@inOutAnimation]
  >
    <!-- <img
      class="close-lead"
      (click)="popLead = true"
      src="../../assets/down-arrow.png"
      alt="close"
    /> -->
    <div class="leadForm___label">
      {{ responseData.user_input.placeholder }}
    </div>
    <div class="leadForm___inputBox___container">
      <div
        *ngIf="
          responseData.user_input.input_type === 'text' ||
          responseData.user_input.input_type === 'email' ||
          responseData.user_input.input_type === 'number'
        "
        style="display: flex; flex-direction: column; justify-content: center"
      >
        <div style="width: 100%">
          <input
            type="text"
            [ngClass]="
              isNotValid
                ? 'leadForm___inputBox queryInput borderRed'
                : 'leadForm___inputBox queryInput'
            "
            placeholder="{{ responseData.user_input.placeholder }}"
            [(ngModel)]="value"
            (keydown.enter)="sendLeadMeassage()"
          />
        </div>
        <div *ngIf="isNotValid" style="width: 100%; margin-bottom: -16px">
          <span
            style="color: #ff0008e0; text-align: left; font-size: smaller"
            [innerHTML]="responseData.validationMessage.message"
          ></span>
        </div>
      </div>
    </div>
    <div class="leadForm___actions">
      <div class="leadForm___action___button">
        <button
          (click)="sendLeadMeassage()"
          nz-button
          nzType="primary"
          id="chat-submit"
          nzBlock
          [disabled]="sendDisabled"
        >
          SEND
        </button>
      </div>
      <div
        *ngIf="responseData.user_input.isRequired === false"
        class="leadForm___action___button"
        style="width: 70px"
      >
        <button
          (click)="skipLead(responseData.user_input.skipLabel)"
          nz-button
          nzType="default"
          nzDanger
          class="skipButton"
          id="chat-submit"
          [disabled]="skipDisabled"
        >
          Skip <i class="fa fa-step-forward" aria-hidden="true"></i>
        </button>
      </div>
      <div
        class="leadForm___action___microphone"
        *ngIf="
          (responseData.user_input.input_type === 'text' ||
            responseData.user_input.input_type === 'email' ||
            responseData.user_input.input_type === 'number') &&
          micEnable
        "
      >
        <button
          style="
                  background-color: #82baf75e;
                  border-radius: 25px !important;
                  border: 1px solid #82baf75e;
               "
          id="chat-submit"
        >
          <img
            style="width: 18px"
            (click)="activateSpeechSearchMovie()"
            class="sendicon"
            src="https://cdn.jsdelivr.net/gh/corover/assets@latest/digisaathi-assets/microphone_contextbot.svg"
            alt="Mic"
          />
        </button>
      </div>
    </div>
  </div>
